worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/nginx/server.crt;
        ssl_certificate_key /etc/nginx/server.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}

